<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Data Matriks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom styles for this template -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <style type="text/css">
    /* Chart.js */
    @keyframes chartjs-render-animation {
      from {
        opacity: .99
      }

      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      animation: chartjs-render-animation 1ms
    }

    .chartjs-size-monitor,
    .chartjs-size-monitor-expand,
    .chartjs-size-monitor-shrink {
      position: absolute;
      direction: ltr;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: none;
      visibility: hidden;
      z-index: -1
    }

  </style>
</head>

<body class="bg-light" data-new-gr-c-s-check-loaded="14.1043.0" data-gr-ext-installed="">

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Sistem Data Matriks</a>
    <div class="w-50px"></div>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="/admin/">Login</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <main class="col-12">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Jumlah Kasus Baru: <span id="jml"></span></h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="dropdown show">
              <button type="button" id="dropdownMenuButton" class="btn btn-sm btn-outline-secondary dropdown-toggle"
                data-bs-toggle="dropdown">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-calendar" aria-hidden="true">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="16" y1="2" x2="16" y2="6"></line>
                  <line x1="8" y1="2" x2="8" y2="6"></line>
                  <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                1 Bulan
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">1 Bulan</a>
                <a class="dropdown-item" href="#">6 Bulan</a>
                <a class="dropdown-item" href="#">1 Tahun</a>
                <a class="dropdown-item" href="#">5 Tahun</a>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="col-12">
        <div>
          <canvas class="my-4 w-100" id="myChart" width="879" height="200px"></canvas>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <h3 class="text-center">Rasio Kasus</h3>
        <canvas class="my-4 w-100" id="chart-kasus" width="100%" height="50px"></canvas>
      </div>
      <div class="col-md-6 col-lg-4">
        <h3 class="text-center">Rasio Jenis Pekerjaan</h3>
        <canvas class="my-4 w-100" id="chart-jenisPekerjaan" width="100%" height="50px"></canvas>
      </div>
      <div class="col-md-6 col-lg-4">
        <h3 class="text-center">Rasio Pendidikan Terakhir</h3>
        <canvas class="my-4 w-100" id="chart-pendidikanTerakhir" width="100%" height="50px"></canvas>
      </div>
      <div class="col-md-6 col-lg-4">
        <h3 class="text-center">Rasio Jenis Kelamin</h3>
        <canvas class="my-4 w-100" id="chart-jenisKelamin" width="100%" height="50px"></canvas>
      </div>
      <div class="col-md-6 col-lg-4">
        <h3 class="text-center">Rasio Agama</h3>
        <canvas class="my-4 w-100" id="chart-agama" width="100%" height="50px"></canvas>
      </div>
      <div class="col-md-6 col-lg-4">
        <h3 class="text-center">Rasio Kecamatan</h3>
        <canvas class="my-4 w-100" id="chart-kecamatan" width="100%" height="50px"></canvas>
      </div>
    </div>
  </div>

  <script>
    let mainChart, miniCharts = [];
    fetch('/api/matriks/summary').then(x => x.json()).then(data => refresh(data))

    function genColor(seed) {
      const h = 360 * Math.abs(Math.sin(seed * 1));
      return {
        borderColor: `hsl(${h},100%,50%)`,
        backgroundColor: `hsla(${h},100%,50%,50%)`,
      }
    }

    function refresh(data) {
      document.getElementById('jml').innerText = data.total;
      if (mainChart) {
        mainChart.destroy();
        for (const miniChart of miniCharts) {
          miniChart.destroy();
        }
        miniCharts = [];
      }
      let ctx = document.getElementById('myChart').getContext('2d');
      mainChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(data.perDay),
          datasets: [{
            label: '# Kejadian Baru',
            data: Object.values(data.perDay),
            ...genColor(42),
          }]
        },
        options: {
          maintainAspectRatio: false,
          scales: {
            yAxes: [{
                ticks: {
                    precision: 0,
                }
            }]
          }
        }
      });

      for (const attr of ['jenisPekerjaan', 'pendidikanTerakhir', 'jenisKelamin', 'agama', 'kasus',
          'kecamatan'
        ]) {
        ctx = document.getElementById('chart-' + attr).getContext('2d');
        var values = Object.values(data[attr]);
        var labels = Object.keys(data[attr]).map((x, i) => `${x} (${Math.trunc(values[i] / data.total * 100)}%)`);
        miniCharts.push(new Chart(ctx, {
          type: 'pie',
          data: {
            labels,
            datasets: [{
              label: '# Kejadian Baru',
              data: values,
              backgroundColor: labels.map((x, i) => genColor(i).backgroundColor),
            }]
          }
        }));
      }
    }

  </script>

</body>
