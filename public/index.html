<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom styles for this template -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <style type="text/css">
    /* Chart.js */
    @keyframes chartjs-render-animation {
      from {
        opacity: .99
      }

      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      animation: chartjs-render-animation 1ms
    }

    .chartjs-size-monitor,
    .chartjs-size-monitor-expand,
    .chartjs-size-monitor-shrink {
      position: absolute;
      direction: ltr;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: none;
      visibility: hidden;
      z-index: -1
    }

    .chartjs-size-monitor-expand>div {
      position: absolute;
      width: 1000000px;
      height: 1000000px;
      left: 0;
      top: 0
    }

    .chartjs-size-monitor-shrink>div {
      position: absolute;
      width: 200%;
      height: 200%;
      left: 0;
      top: 0
    }

  </style>
</head>

<body class="bg-light" data-new-gr-c-s-check-loaded="14.1043.0" data-gr-ext-installed="">

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>
    <div class="w-100"></div>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="/admin/">Login</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">


      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Jumlah Kasus Baru: <span id="jml"></span></h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="dropdown show">
              <button type="button" id="dropdownMenuButton" class="btn btn-sm btn-outline-secondary dropdown-toggle"
                data-bs-toggle="dropdown">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-calendar" aria-hidden="true">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="16" y1="2" x2="16" y2="6"></line>
                  <line x1="8" y1="2" x2="8" y2="6"></line>
                  <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                1 Bulan
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">1 Bulan</a>
                <a class="dropdown-item" href="#">6 Bulan</a>
                <a class="dropdown-item" href="#">1 Tahun</a>
                <a class="dropdown-item" href="#">5 Tahun</a>
              </div>
            </div>
          </div>
        </div>

        <canvas class="my-4 w-100" id="myChart" width="879" height="370"
          style="display: block; height: 237px; width: 563px;"></canvas>
      </main>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    let mainChart;
    fetch('/api/matriks/summary').then(x => x.json()).then(data => refresh(data))

    function refresh(data) {
        document.getElementById('jml').innerText = data.total;
        if (mainChart) {
            mainChart.destroy();
        }

        mainChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(data.perDay),
                datasets: [{
                    label: '# Kejadian Baru',
                    data: Object.values(data.perDay),
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                }]
            }
        });
    }

  </script>

</body>
